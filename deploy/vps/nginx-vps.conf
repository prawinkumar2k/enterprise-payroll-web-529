# nginx-vps.conf (Production Template)
# Place in /etc/nginx/sites-available/payroll on VPS

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP; # <--- Replace with your domain

    # Redirect all HTTP to HTTPS (Uncomment after Certbot run)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8081; # Docker Frontend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://127.0.0.1:5001; # Docker Backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve Correlation ID for SRE/Debugging
        proxy_pass_header X-Correlation-ID;
    }
}
